<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pythagorean Theorem</title>

</head>

<body>

    <h2>Pythagorean Theorem Calculator</h2>

    <!-- SVG Triangle -->
    <svg width="300" height="300">
        <!-- triangle -->
        <polygon points="50,250 200,250 200,50" fill="red" />

        <!-- labels -->
        <text x="120" y="270">a</text>
        <text x="210" y="160">b</text>
        <text x="100" y="160">c</text>
    </svg>

    <!-- Inputs -->
    <div>
        <label>a:</label>
        <input type="number" id="a" value="3">
        <label>b:</label>
        <input type="number" id="b" value="4">
        <button onclick="calc()">Calculate</button>
    </div>

    <p>according to pythagoras theorem</p>

    <!-- MathML -->
    <math style="color: red; font-weight: bold;">
        <mi>c</mi>
        <mo>=</mo>
        <msqrt>
            <mrow>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
            </mrow>
        </msqrt>
    </math>

    <h3 id="result"></h3>

    <script src="js/pythagoras.js"></script>
</body>

</html>
