<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"
    integrity="sha256-9zljDKpE/mQxmaR4V2cGVaQ7arF3CcXxarvgr7Sj8Uc=" crossorigin="anonymous"></script>
  <script src="1.js"></script>
  <style>
    * {
      font-family: cursive;
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    .container {
      width: fit-content;
      margin: 16px auto;
    }

    .container .btn {
      margin-right: 12px;
      font-size: 45px;
      text-transform: capitalize;
      color: white;
      padding: 8px 16px;
      background-color: #f36da4;
      border-radius: 8px;
      box-shadow:
        0px 6px 0px #c44477,
        0px 12px 12px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      border: none;
      transition: all 0.3;
    }

    .container .btn:active {
      box-shadow:
        0px 4px 0px #c44477,
        0px 4px 12px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="btn" id="about-btn">about</button><button class="btn" id="gallery-btn">Gallery</button><button
      class="btn" id="services-btn">Services</button><button class="btn" id="complain-btn">Complain</button>
  </div>
</body>

</html>
